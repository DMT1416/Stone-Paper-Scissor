<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  
  <div class="choices">
    <button onclick="playGame('stone')">🪨 Stone</button>
    <button onclick="playGame('paper')">📄 Paper</button>
    <button onclick="playGame('scissor')">✂️ Scissor</button>
  </div>

  <div class="result">
    <p id="user-choice"></p>
    <p id="computer-choice"></p>
    <p id="outcome"></p>
  </div>

  <div class="scoreboard">
    <p>Your Score: <span id="user-score">0</span></p>
    <p>Computer Score: <span id="computer-score">0</span></p>
    <p>Draws: <span id="draws">0</span></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
